<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_practise</title>
    
</head>
<body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
        <div style="background-color: rgb(13, 99, 191);">div 1</div>
        <div style="background-color: rgb(218, 84, 17);">div 2
            <p>text</p>  
        </div>

    </div>
    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;
        margin-top: 10px">
        <div style="background-color: rgb(13, 99, 191);">div 1</div>
        <div style="background-color: rgb(218, 84, 17);">div 2
            <p>text</p>  
        </div>
        <div style="background-color: rgb(13, 191, 57);">div 3</div>
        <div style="background-color: rgb(13, 191, 57);">div 3</div>

    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr;
        margin-top: 10px">
        <div style="background-color: rgb(13, 99, 191);">div 1</div>
        <div style="background-color: rgb(218, 84, 17);">div 2
            <p>text</p>  
        </div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr 1fr;
        margin-top: 10px">
        <div style="background-color: rgb(13, 99, 191);">div 1</div>
        <div style="background-color: rgb(218, 84, 17);">div 2
        </div>
        <div style="background-color: rgb(54, 196, 224);">div 3
        </div>
    </div>

    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
        margin-top: 40px; height:200px;
        column-gap:20px; row-gap: 20px;">
        <div style="background-color: rgb(13, 99, 191);">div 1</div>
        <div style="background-color: rgb(218, 84, 17);">div 2
        </div>
        <div style="background-color: rgb(54, 196, 224);">div 3
        </div>

        <div style="background-color: rgb(132, 206, 28);">div 1</div>
        <div style="background-color: rgb(227, 17, 185);">div 2
        </div>
        <div style="background-color: rgb(190, 224, 54);">div 3
        </div>
    </div>
        
</body>
</html>
