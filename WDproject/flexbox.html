<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox practise</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: rgb(80, 80, 208);"
        >div 1 more flexible</div>
        <div style="background-color: rgb(255, 0, 0);">
        div 2 <p>Similar to grid but less rigid and also mantains allignment</p></div>

    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
        <div style="background-color: rgb(80, 80, 208); width:300px"
        >div 1 more flexible</div>
        <div style="background-color: rgb(255, 0, 0);flex: 1;">
        flex:1</div>

    </div>

    <div style="display: flex; 
        flex-direction: row; margin-top: 30px;
        height: 70px; border-width: 9px;border-style: solid;
        border-color: rgb(254, 239, 30);
        justify-content: center;">
            <div style="background-color: rgb(80, 80, 208); width:100px;"
        >100px</div>
        <div style="background-color: rgb(90, 90, 97); width:100px"
        >100px</div>
        <div style="background-color: rgb(255, 0, 0);width:100px;">
        100px</div>
        

    </div>

    <div style="display: flex; 
        flex-direction: row; margin-top: 30px;
        height: 70px; border-width: 9px;border-style: solid;
        border-color: rgb(254, 239, 30);
        justify-content: space-around;">
            <div style="background-color: rgb(80, 80, 208); width:100px;"
        >100px</div>
        <div style="background-color: rgb(90, 90, 97); width:100px"
        >100px</div>
        <div style="background-color: rgb(255, 0, 0);width:100px;">
        100px</div>
        

    </div>

    <div style="display: flex; 
        flex-direction: row; margin-top: 30px;
        height: 70px; border-width: 9px;border-style: solid;
        border-color: rgb(254, 239, 30);
        justify-content: space-around;
        align-items: center;">
            <div style="background-color: rgb(80, 80, 208); width:100px;"
        >100px</div>
        <div style="background-color: rgb(90, 90, 97); width:100px"
        >100px</div>
        <div style="background-color: rgb(255, 0, 0);width:100px;">
        100px</div>
        

    </div>

    
</body>
</html>
